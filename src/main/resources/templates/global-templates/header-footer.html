<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="../../static/css/global-css/root.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2364e2b536.js"></script>
</head>

<body>
<header id="page-header" th:fragment="header">
    <div class="header-content">
        <div class="header-grid h-content-container">
            <div class="hc-main">
                <button class="hc-logo" type="button">
                    <img alt="로고" src="/imgs/logo/spotick-logo.svg">
                </button>
                <div class="hc-types-selector">
                    <button class="hc-content-type" onclick="toggleContent(0)" type="button">장소</button>
                    <button class="hc-content-type" onclick="toggleContent(1)" type="button">티켓</button>
                    <div class="hc-current-type type1" id="currentContent">장소</div>
                </div>
            </div>
            <div class="hc-selections">
                <div class="hc-contents-list">
                    <a class="hc-content" href="/promotion/list">
                        <span class="hc-content-font">홍보 게시판</span>
                    </a>
                </div>
                <div class="hc-content-icon" id="searchBarOpen">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="h-search-bar-container hide" id="searchBar">
                    <div class="hc-content-icon" id="searchBarClose" style="margin:0">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input id="searchInput" type="text">
                    <button class="hc-search-bar-erase hide" id="searchInputDelete">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <a class="hc-content-icon" href="#">
                    <i class="fa-solid fa-location-dot"></i>
                </a>
                <hr class="hc-divider">
                <div class="hc-beforelogin">
                    <div class="hc-contents-list">
                        <a class="hc-content" href="/user/login">
                            <span class="hc-content-font">로그인</span>
                        </a>
                    </div>
                </div>
                <div class="hc-afterlogin">
                    <div class="hc-contents-list">
                        <a class="hc-content" href="/place/register">
                            <span class="hc-content-font-small">장소 등록</span>
                        </a>
                        <a class="hc-content" href="/ticket/register">
                            <span class="hc-content-font-small">티켓 등록</span>
                        </a>
                    </div>
                    <div class="h-user-icon" onclick="toggleUsermenu()">
                        <img
                                src="https://img.hourplace.co.kr/image/user/109990/2023/12/05/79a6f8ac-6b84-4977-a2da-baa111bcd54d?s=2000x2000&amp;amp;t=inside&amp;amp;q=80&amp;amp;f=jpeg&amp;amp;">
                    </div>
                    <div class="hc-content-icon" onclick="toggleNotification()">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <a class="hc-content-icon" href="/mypage/bookmarks">
                        <i class="fa-regular fa-bookmark"></i>
                    </a>
                </div>
            </div>
            <div class="hd-usermenu">
                <div class="hd-user-name">testuser111111111111111111111111</div>
                <hr class="hd-divider">
                <a class="hd-content" href="/mypage/user-info">
                    <p>개인정보 수정</p>
                </a>
                <a class="hd-content" href="/mypage/bookmarks">
                    <p>북마크</p>
                </a>
                <a class="hd-content" href="/mypage/reservations">
                    <p>예약내역</p>
                </a>
                <a class="hd-content" href="/mypage/reviews">
                    <p>후기관리</p>
                </a>
                <hr class="hd-divider">
                <a class="hd-content" href="/mypage/tickets">
                    <p>장소 관리</p>
                </a>
                <hr class="hd-divider">
                <a class="hd-content" href="/mypage/places">
                    <p>장소 관리</p>
                </a>
                <hr class="hd-divider">
                <a class="hd-content" href="#">
                    <p>로그아웃</p>
                </a>
            </div>
            <div class="hd-notification">
                <div class="hdn-item">
                    <div style="display: flex;">
                        <div style="min-width: 40px;">
                            <img class="hdn-icon"
                                 src="https://img.hourplace.co.kr/image/user/109990/2023/12/05/79a6f8ac-6b84-4977-a2da-baa111bcd54d?s=2000x2000&amp;amp;t=inside&amp;amp;q=80&amp;amp;f=jpeg&amp;amp;">
                        </div>
                        <div style="width: 90%;">
                            <div style="display: flex; justify-content: space-between;">
                                <div class="hdn-title">알림 제목</div>
                                <div class="hdn-date">~일전</div>
                            </div>
                            <div class="hdn-content">알림 내용 입니다.알림 내용 입니다.알림 내용 입니다.알림 내용 입니다.알림 내용 입니다.</div>
                        </div>
                    </div>
                </div>
                <div class="hdn-item">
                    <div style="display: flex;">
                        <div style="min-width: 40px;">
                            <img class="hdn-icon"
                                 src="https://img.hourplace.co.kr/image/user/109990/2023/12/05/79a6f8ac-6b84-4977-a2da-baa111bcd54d?s=2000x2000&amp;amp;t=inside&amp;amp;q=80&amp;amp;f=jpeg&amp;amp;">
                        </div>
                        <div style="width: 90%;">
                            <div style="display: flex; justify-content: space-between;">
                                <div class="hdn-title">알림 제목</div>
                                <div class="hdn-date">~일전</div>
                            </div>
                            <div class="hdn-content">알림 내용 입니다.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-nav">
        <div class="header-grid"></div>
    </div>
</header>

<main id="page-body"></main>

<footer id="page-footer" th:fragment="footer">
    <ul class="footer-content">
        <li class="footer-content-item">
            <div style="cursor:pointer;" onclick="toggleFooterHome(this)">
                <b>홈</b>
            </div>
            <ul class="fc-popover-homes">
                <li class="fcph-item">
                    <a href="/place/list">장소</a>
                </li>
                <li class="fcph-item">
                    <a href="/ticket/list">티켓</a>
                </li>
            </ul>
        </li>
        <li class="footer-content-item">
            <a href="/promotion/list">홍보 게시판</a>
        </li>
        <li class="footer-content-item">
            <a href="#">지도 서비스</a>
        </li>
        <li class="footer-content-item">
            <a href="/mypage/user-info">마이 페이지</a>
        </li>
        <li class="footer-content-item">
            <a href="/mypage/bookmarks">북마크</a>
        </li>
        <li class="footer-content-item">© Spotick, Inc.</li>
    </ul>
</footer>
</body>

<script src="../../static/js/global-js/global.js"></script>

</html>
